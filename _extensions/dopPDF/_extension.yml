title: dopPDF
author: Eli Pousson (based on PrettyPDF by Nicola Rennie)
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: true
      filters:
          - color-text.lua
          - fancy-figure.lua
    pdf:
      documentclass: scrreprt
      geometry:
        - left=1.25in
        - top=1in
        - bottom=1.25in
        - right=1.25in
        - heightrounded
      # text structure
      top-level-division: part
      # text formatting
      indent: false
      automark: yes
      # code formatting
      code-block-bg: lightestgray
      # link formatting
      colorlinks: true
      linkcolor: darkerblue
      urlcolor: darkerblue
      include-in-header:
        - "includes/header.tex"
        - "includes/header-colors.tex"
        - "includes/header-fonts.tex"
        - "includes/header-monashreport.tex"
      template-partials:
        - "partials/title.tex"
        - "partials/before-body.tex"
      format-resources:
        - DOP_logo.png
